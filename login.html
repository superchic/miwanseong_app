<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
<div class="login">
    <div class="logo">
        <h1><span>+</span><span>미완성</span></h1>
    </div>
    <form action="/" method="post">
        <fieldset>
            <legend class="blind">로그인</legend>
            <ol>
                <li>
                    <label for="userID">아이디</label>
                    <input type="text" id="userID" placeholder="아이디를 입력해 주세요" />
                    <span class="id_icon">아이디 아이콘</span>
                </li>
                <li>
                    <label for="userPW">비밀번호</label>
                    <input type="password" id="userPW" placeholder="비밀번호를 입력해 주세요" />
                    <span class="pw_icon">비밀번호 아이콘</span>
                </li>
                <li><a href="main.html">로그인</a></li>
                <li><a href="sign_up.html">아직 미완성의 회원이 아니신가요?</a></li>
                <li><a href="find_id.html">계정 정보를 잊으셨나요?</a></li>
            </ol>
        </fieldset>
    </form>
</div>

</body>
</html>
