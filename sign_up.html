<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="css/signUp.css" />
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign_up">
        <p>HELL<span>O</span>!</p>
        <form action="/" method="post">
            <fieldset>
                <legend class="blind">회원가입</legend>
                <ol>
                    <li>
                        <label for="userID" class="blind">아이디</label>
                        <input type="text" id="userID" placeholder="아이디"/>
                        <button type="button">중복확인</button>
                    </li>
                    <li>
                        <label for="userPW" class="blind">비밀번호</label>
                        <input type="password" id="userPW" placeholder="비밀번호" />
                    </li>
                    <li>
                        <label for="checkPW" class="blind">비밀번호 확인</label>
                        <input type="password" id="checkPW" placeholder="비밀번호 확인">
                    </li>
                    <li>
                        <label for="userName" class="blind">이름</label>
                        <input type="text" id="userName" placeholder="이름" />
                    </li>
                    <li>
                        <label for="phoneNum" class="blind">핸드폰 번호</label>
                        <input type="text" id="phoneNum" placeholder="핸드폰 번호" />
                        <button type="button">인증하기</button>
                    </li>
                    <li>
                        <label for="userMail" class="blind">이메일</label>
                        <input type="email" id="userMail" placeholder="이메일" />
                    </li>
                    <li>
                        <button type="reset" onclick = "location.href = 'login.html'">취소하기</button>
                        <button type="button">가입하기</button>
                    </li>
                </ol>
            </fieldset>
        </form>

    </div>
    
</body>
</html>
