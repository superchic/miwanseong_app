<!DOCTYPE html>

<head>

<title>freecycle3</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

<body>
    <div class="freecycle3">
        <div>
            <ul>
                <li><a href="freecycle_1.html">돌아가기</a></li>
                <li>무료나눔</li>

        <ul>

        <div class="info">
            <form action="/" method="post">
                <fieldset>
                    <legend>신청자 정보</legend>
                    <ol>
                        <li>
                            <label for="name" class="blind">이름</label>
                            <input type="text" id="name" placeholder="이름"/>
                        </li>
                        <li>
                            <label for="phoneNum" class="blind">핸드폰 번호</label>
                            <input type="tel" id="phoneNum" placeholder="핸드폰 번호" />
                        </li>
                        <li>
                            <label for="addr" class="blind">주소</label>
                            <input type="text" id="addr" placeholder="주소">
                            <span><a href="#">우편번호</a></span>
                            <input type="text" title="상세주소 입력">
                            <input type="text" title="우편번호 입력">
                        </li>
                    </ol>
                </fieldset>
            </form>
        </div>
        <p>개인 정보 수집 및 이용에 동의합니다.(필수) <span>동의 버튼</span></p>
        <ul>
            <li>나눔 할 물품 사진</li>
            <li><a href="#">카메라 아이콘</a></li>
            <li><a href="#">첨부하기</a></li>
        </ul>
        <div class="photo">
            <span>첨부 사진1</span>
            <span>첨부 사진2</span>
            <span>첨부 사진3</span>
            <span>첨부 사진4</span>
        </div>
        <P>
            ※ 물건에 흠집이 있는 경우 최대한 상세하게 찍어서 사<br />
            진을 업로드해 주세요. (최대 4장까지 업로드 가능)
        </P>
        <span><a href="#">신청하기</a></span>
    </div>
